# This workflow will install Python dependencies, run tests and lint with a variety of operating systems
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Operating systems

on:
  push:
    branches: [ "master", "java-package" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python --version
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install py_neural_network/.
    - name: Run unit tests
      run: |
        python py_neural_network/run_tests.py --unit
